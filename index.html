<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>MyFinance</h1>
      <div class="balance-card">
        <div>
          <p class="label">Balance</p>
          <p class="value" id="balanceDisplay">₹0.00</p>
        </div>
        <div>
          <p class="label">Tax Estimate</p>
          <p class="value" id="taxDisplay">₹0.00</p>
        </div>
      </div>
    </header>

    <section class="section">
      <h2>Account Setup</h2>
      <input type="text" id="accountName" placeholder="Account Name">
      <button onclick="createAccount()">Create Account</button>
    </section>

    <section class="section">
      <h2>Transaction</h2>
      <input type="number" id="amount" placeholder="Amount">
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
    </section>

    <section class="section">
      <h2>Actions</h2>
      <button onclick="checkBalance()">Check Balance</button>
      <button onclick="viewTransactions()">View Transactions</button>
    </section>

    <section class="section transaction-list">
  <h2>Transactions</h2>
  <ul id="transactionHistory"></ul>
</section>

    <section class = "section">
      <h2>Summary</h2>
      <a href="accounts.html" class="link-button">View My Summary</a>
    </section>

    <footer>
      <p>&copy; 2025 MyFinance</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
